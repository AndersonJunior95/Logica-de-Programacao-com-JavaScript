<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport11" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // lê as notas do aluno
        const primeiraNota = Number(prompt("1ª Nota: "))
        const segundaNota = Number(prompt("2ª Nota: "))

        // Calcula a média das notas (não esqueça dos parênteses)
        const media = (primeiraNota + segundaNota) / 2

        // Exibe a média das notas
        alert(`Média: ${media}`)
    </script>
